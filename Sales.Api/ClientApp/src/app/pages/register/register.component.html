<div class="row mb-4">
  <div class="col">
    <div class="display-4">Register</div>
  </div>
</div>

<div class="row">
  <div class="col">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          required
          [minlength]="validation.nameMinLength"
          [maxlength]="validation.nameMaxLength"
          type="text"
          class="form-control"
          placeholder="Name"
          [(ngModel)]="name"
          name="name"
          #nameInput="ngModel"
        />
      </div>

      <div
        class="alert alert-danger"
        [hidden]="nameInput.valid || nameInput.pristine"
      >
        Username is required.
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          required
          [minlength]="validation.lastNameMinLength"
          [maxlength]="validation.lastNameMaxLength"
          type="text"
          class="form-control"
          placeholder="Last name"
          [(ngModel)]="lastName"
          name="lastName"
          #lastNameInput="ngModel"
        />
      </div>

      <div
        class="alert alert-danger"
        [hidden]="lastNameInput.valid || lastNameInput.pristine"
      >
        Last name is required.
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          required
          email
          type="email"
          [maxlength]="validation.emailMaxLength"
          [minlength]="validation.emailMinLength"
          class="form-control"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          #emailInput="ngModel"
        />
      </div>

      <div
        class="alert alert-danger"
        [hidden]="emailInput.valid || emailInput.pristine"
      >
        Email is required.
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          [minlength]="validation.passwordMinLength"
          [maxlength]="validation.passwordMaxLength"
          type="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
        />
      </div>

      <div
        class="alert alert-danger"
        [hidden]="passwordInput.valid || passwordInput.pristine"
      >
        Password is required.
      </div>

      <input
        class="btn btn-primary w-100 mt-4"
        type="submit"
        value="Register"
        [disabled]="!registerForm.form.valid"
      />
    </form>
  </div>
</div>
