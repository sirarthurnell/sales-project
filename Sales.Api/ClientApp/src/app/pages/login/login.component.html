<div class="row mb-4">
  <div class="col">
    <div class="display-4">Login</div>
  </div>
</div>

<div class="row">
  <div class="col">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          required
          email
          [minlength]="validation.emailMinLength"
          [maxlength]="validation.emailMaxLength"
          type="email"
          class="form-control"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          #emailInput="ngModel"
        />
      </div>

      <div
        class="alert alert-danger"
        [hidden]="emailInput.valid || emailInput.pristine"
      >
        Email is required.
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          [minlength]="validation.passwordMinLength"
          [maxlength]="validation.passwordMaxLength"
          type="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
        />
      </div>

      <div
        class="alert alert-danger"
        [hidden]="passwordInput.valid || passwordInput.pristine"
      >
        Password is required.
      </div>

      <input
        class="btn btn-primary w-100 mt-4"
        type="submit"
        value="Login"
        [disabled]="!loginForm.form.valid"
      />
    </form>
  </div>
</div>
